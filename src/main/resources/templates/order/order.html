<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문하기 - 온라인 서점</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .container {
      max-width: 700px;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
      font-weight: bold;
    }

    .user-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .user-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .grade-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-left: 10px;
      font-size: 0.9em;
    }

    .grade-bronze {
      background: linear-gradient(135deg, #cd7f32, #b8860b);
      color: white;
    }
    .grade-silver {
      background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
      color: #333;
    }
    .grade-gold {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #333;
    }
    .grade-platinum {
      background: linear-gradient(135deg, #e5e4e2, #bcc6cc);
      color: #333;
    }

    .points-info {
      margin-top: 12px;
      font-size: 1.1em;
    }

    .section-title {
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e9ecef;
    }

    .book-item {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }

    .book-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .book-details h5 {
      margin: 0;
      color: #2c3e50;
      font-weight: bold;
    }

    .book-meta {
      color: #6c757d;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .book-price {
      font-size: 1.1em;
      font-weight: bold;
      color: #e74c3c;
    }

    .quantity-display {
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }

    .summary {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin: 30px 0;
      border: 1px solid #e9ecef;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      align-items: center;
    }

    .summary-row.total {
      font-size: 1.3em;
      font-weight: bold;
      color: #e74c3c;
      border-top: 2px solid #e9ecef;
      padding-top: 15px;
      margin-top: 15px;
    }

    .discount-text {
      color: #28a745;
      font-weight: bold;
    }

    .order-btn {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .order-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(40, 167, 69, 0.4);
    }

    .order-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .mileage-info {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      border-left: 4px solid #007bff;
    }

    /* 로딩 스피너 */
    .loading-spinner {
      display: none;
      margin-left: 10px;
    }

    .loading-spinner.show {
      display: inline-block;
    }

    /* 팝업 모달 스타일 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      min-width: 300px;
      max-width: 500px;
    }

    .modal-icon {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .modal-icon.success {
      color: #28a745;
    }

    .modal-icon.error {
      color: #dc3545;
    }

    .modal-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .modal-message {
      font-size: 1.1em;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .modal-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .modal-btn.primary {
      background: #007bff;
      color: white;
    }

    .modal-btn.primary:hover {
      background: #0056b3;
    }

    .modal-btn.secondary {
      background: #6c757d;
      color: white;
    }

    .modal-btn.secondary:hover {
      background: #545b62;
    }

    @media (max-width: 768px) {
      .book-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .modal-content {
        margin: 20px;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 뒤로가기 버튼 -->
  <button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left me-2"></i>뒤로가기
  </button>

  <h1 class="page-title">
    <i class="fas fa-shopping-cart me-3"></i>주문하기
  </h1>

  <!-- 사용자 정보 -->
  <div class="user-info">
    <div class="user-name">
      <span th:text="${currentUser.userName}">사용자</span>님
      <span class="grade-badge" th:classappend="'grade-' + ${userGrade.gradeName.toLowerCase()}" th:text="${userGrade.gradeName}">BRONZE</span>
    </div>
    <div class="points-info">
      <i class="fas fa-coins me-2"></i>
      보유 포인트: <strong th:text="${#numbers.formatInteger(userPoints, 0, 'COMMA')}">0</strong>P
    </div>
  </div>

  <!-- 주문 도서 목록 -->
  <h3 class="section-title">
    <i class="fas fa-book me-2"></i>주문 도서
  </h3>

  <div id="bookList">
    <div class="book-item">
      <div class="book-info">
        <div class="book-details">
          <h5 th:text="${orderForm.bookName}">책 제목</h5>
          <div class="book-meta">
            <span th:if="${orderForm.bookAuthor}">
              <i class="fas fa-user me-1"></i>저자: <span th:text="${orderForm.bookAuthor}">저자명</span>
            </span>
            <span th:if="${orderForm.bookPublisher}" class="ms-3">
              <i class="fas fa-building me-1"></i>출판사: <span th:text="${orderForm.bookPublisher}">출판사</span>
            </span>
          </div>
          <div class="book-price mt-2" th:text="${#numbers.formatInteger(orderForm.price, 0, 'COMMA')} + '원'">
            가격
          </div>
        </div>

        <div class="quantity-display">
          수량: <span th:text="${orderForm.quantity}">1</span>권
        </div>
      </div>
    </div>
  </div>

  <!-- 주문 요약 -->
  <div class="summary">
    <h4 class="section-title">
      <i class="fas fa-receipt me-2"></i>주문 요약
    </h4>
    <div class="summary-row">
      <span><i class="fas fa-tag me-2"></i>상품 금액</span>
      <span th:text="${#numbers.formatInteger(calculationResult.originalAmount, 0, 'COMMA')} + '원'">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-percentage me-2"></i>등급 할인</span>
      <span class="discount-text" th:text="${calculationResult.gradeDiscountAmount > 0 ? '-' + #numbers.formatInteger(calculationResult.gradeDiscountAmount, 0, 'COMMA') + '원' : '할인 없음'}">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-coins me-2"></i>포인트 사용</span>
      <span class="discount-text" th:text="${calculationResult.usedPoints > 0 ? '-' + #numbers.formatInteger(calculationResult.usedPoints, 0, 'COMMA') + '원' : '0원'}">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-truck me-2"></i>배송비</span>
      <span th:text="${calculationResult.shippingCost == 0 ? '무료배송' : #numbers.formatInteger(calculationResult.shippingCost, 0, 'COMMA') + '원'}">3,000원</span>
    </div>
    <div class="summary-row total">
      <span><i class="fas fa-calculator me-2"></i>최종 결제 금액</span>
      <span th:text="${#numbers.formatInteger(calculationResult.finalAmount, 0, 'COMMA')} + '원'">0원</span>
    </div>

    <div class="mileage-info">
      <i class="fas fa-gift me-2"></i>
      적립 예정 마일리지: <strong th:text="${#numbers.formatInteger(calculationResult.earnedMileage, 0, 'COMMA')}">0</strong>P
    </div>
  </div>

  <!-- 주문 폼 -->
  <form id="orderCompleteForm" action="/api/order/complete" method="post">
    <input type="hidden" name="bookId" th:value="${orderForm.bookId}">
    <input type="hidden" name="bookName" th:value="${orderForm.bookName}">
    <input type="hidden" name="bookAuthor" th:value="${orderForm.bookAuthor}">
    <input type="hidden" name="bookPublisher" th:value="${orderForm.bookPublisher}">
    <input type="hidden" name="price" th:value="${orderForm.price}">
    <input type="hidden" name="quantity" th:value="${orderForm.quantity}">
    <input type="hidden" name="usedPoints" th:value="${calculationResult.usedPoints}">
    <input type="hidden" name="finalAmount" th:value="${calculationResult.finalAmount}">

    <button type="submit" class="order-btn" id="orderBtn">
      <span id="orderText"><i class="fas fa-credit-card me-2"></i>주문 완료하기</span>
      <span class="loading-spinner" id="orderLoading">
        <i class="fas fa-spinner fa-spin"></i> 처리 중...
      </span>
    </button>
  </form>
</div>

<!-- 결과 팝업 모달 -->
<div class="modal-overlay" id="resultModal">
  <div class="modal-content">
    <div class="modal-icon" id="modalIcon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="modal-title" id="modalTitle">주문 완료</div>
    <div class="modal-message" id="modalMessage">주문이 성공적으로 완료되었습니다.</div>
    <div>
      <button class="modal-btn primary" id="modalConfirmBtn">확인</button>
      <button class="modal-btn secondary" id="modalCancelBtn" style="display: none;">취소</button>
    </div>
  </div>
</div>

<script>
  // JWT 토큰 가져오기
  function getAccessToken() {
    return sessionStorage.getItem('accessToken');
  }

  // 주문 폼 제출 처리
  document.getElementById('orderCompleteForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!confirm('주문을 진행하시겠습니까?')) {
      return;
    }

    await submitOrder();
  });

  // 주문 제출 함수
  async function submitOrder() {
    const orderBtn = document.getElementById('orderBtn');
    const orderText = document.getElementById('orderText');
    const orderLoading = document.getElementById('orderLoading');

    // 버튼 비활성화 및 로딩 표시
    orderBtn.disabled = true;
    orderText.style.display = 'none';
    orderLoading.classList.add('show');

    try {
      const accessToken = getAccessToken();

      if (!accessToken) {
        showModal('error', '인증 오류', '로그인이 필요합니다.');
        return;
      }

      // FormData 생성
      const formData = new FormData(document.getElementById('orderCompleteForm'));

      console.log('주문 요청 시작...');

      // API 호출
      const response = await fetch('/api/order/complete', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        },
        body: formData
      });

      console.log('응답 상태:', response.status);

      if (response.ok) {
        const result = await response.json();
        console.log('주문 성공:', result);
        showModal('success', '주문 완료', result.message || '주문이 성공적으로 완료되었습니다.');
      } else {
        const errorResult = await response.json();
        console.error('주문 실패:', errorResult);
        showModal('error', '주문 실패', errorResult.message || '주문 처리 중 오류가 발생했습니다.');
      }

    } catch (error) {
      console.error('주문 요청 오류:', error);
      showModal('error', '네트워크 오류', '서버와의 통신 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
    } finally {
      // 버튼 상태 복원
      orderBtn.disabled = false;
      orderText.style.display = 'inline';
      orderLoading.classList.remove('show');
    }
  }

  // 모달 표시 함수
  function showModal(type, title, message) {
    const modal = document.getElementById('resultModal');
    const modalIcon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const confirmBtn = document.getElementById('modalConfirmBtn');

    // 아이콘 설정
    if (type === 'success') {
      modalIcon.className = 'modal-icon success';
      modalIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
    } else {
      modalIcon.className = 'modal-icon error';
      modalIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
    }

    // 내용 설정
    modalTitle.textContent = title;
    modalMessage.textContent = message;

    // 확인 버튼 이벤트
    confirmBtn.onclick = function() {
      modal.style.display = 'none';
      if (type === 'success') {
        // 주문 성공 시 메인 페이지로 이동
        window.location.href = '/search';
      }
    };

    // 모달 표시
    modal.style.display = 'block';

    // 모달 외부 클릭 시 닫기
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };
  }

  function goBack() {
    if (document.referrer) {
      history.back();
    } else {
      window.location.href = '/search';
    }
  }
</script>
</body>
</html>
