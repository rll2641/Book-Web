<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문하기 - 온라인 서점</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .container {
      max-width: 700px;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
      font-weight: bold;
    }

    .user-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .user-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .grade-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-left: 10px;
      font-size: 0.9em;
    }

    .grade-bronze {
      background: linear-gradient(135deg, #cd7f32, #b8860b);
      color: white;
    }
    .grade-silver {
      background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
      color: #333;
    }
    .grade-gold {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #333;
    }

    .points-info {
      margin-top: 12px;
      font-size: 1.1em;
    }

    .section-title {
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e9ecef;
    }

    .book-item {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .book-item:hover {
      border-color: #007bff;
      background: #fff;
      box-shadow: 0 2px 10px rgba(0,123,255,0.1);
    }

    .book-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .book-details h5 {
      margin: 0;
      color: #2c3e50;
      font-weight: bold;
    }

    .book-meta {
      color: #6c757d;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .book-price {
      font-size: 1.1em;
      font-weight: bold;
      color: #e74c3c;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .quantity-btn {
      width: 35px;
      height: 35px;
      border: 2px solid #007bff;
      background: white;
      color: #007bff;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .quantity-btn:hover {
      background: #007bff;
      color: white;
    }

    .quantity-input {
      width: 60px;
      text-align: center;
      border: 2px solid #e9ecef;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
    }

    .point-section {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
      border: 1px solid #ffc107;
    }

    .point-input {
      width: 180px;
      padding: 10px;
      border: 2px solid #ffc107;
      border-radius: 6px;
      margin-right: 15px;
    }

    .use-all-btn {
      background: linear-gradient(135deg, #ffc107, #ffb300);
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .use-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
    }

    .summary {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin: 30px 0;
      border: 1px solid #e9ecef;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      align-items: center;
    }

    .summary-row.total {
      font-size: 1.3em;
      font-weight: bold;
      color: #e74c3c;
      border-top: 2px solid #e9ecef;
      padding-top: 15px;
      margin-top: 15px;
    }

    .discount-text {
      color: #28a745;
      font-weight: bold;
    }

    .order-btn {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .order-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(40, 167, 69, 0.4);
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .mileage-info {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      border-left: 4px solid #007bff;
    }

    @media (max-width: 768px) {
      .book-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .quantity-control {
        justify-content: center;
        width: 100%;
      }

      .point-input {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 뒤로가기 버튼 -->
  <button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left me-2"></i>뒤로가기
  </button>

  <h1 class="page-title">
    <i class="fas fa-shopping-cart me-3"></i>주문하기
  </h1>

  <!-- 사용자 정보 -->
  <div class="user-info">
    <div class="user-name">
      <span id="userName">로딩중...</span>님
      <span class="grade-badge grade-bronze" id="userGrade">BRONZE</span>
    </div>
    <div class="points-info">
      <i class="fas fa-coins me-2"></i>
      보유 포인트: <strong id="userPoints">0</strong>P
    </div>
  </div>

  <!-- 주문 도서 목록 -->
  <h3 class="section-title">
    <i class="fas fa-book me-2"></i>주문 도서
  </h3>

  <div id="bookList">
    <div class="book-item" th:data-book-id="${orderForm.bookId}" th:data-price="${orderForm.price}">
      <div class="book-info">
        <div class="book-details">
          <h5 th:text="${orderForm.bookName}">책 제목</h5>
          <div class="book-meta">
            <span th:if="${orderForm.bookAuthor}">
              <i class="fas fa-user me-1"></i>저자: <span th:text="${orderForm.bookAuthor}">저자명</span>
            </span>
            <span th:if="${orderForm.bookPublisher}" class="ms-3">
              <i class="fas fa-building me-1"></i>출판사: <span th:text="${orderForm.bookPublisher}">출판사</span>
            </span>
          </div>
          <div class="book-price mt-2" th:text="${#numbers.formatInteger(orderForm.price, 0, 'COMMA')} + '원'">
            가격
          </div>
        </div>

        <div class="quantity-control">
          <button class="quantity-btn" th:onclick="'changeQuantity(' + ${orderForm.bookId} + ', -1)'">-</button>
          <input type="number"
                 th:value="${orderForm.quantity}"
                 min="1"
                 class="quantity-input"
                 th:onchange="'updateQuantity(' + ${orderForm.bookId} + ', this.value)'">
          <button class="quantity-btn" th:onclick="'changeQuantity(' + ${orderForm.bookId} + ', 1)'">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 포인트 사용 -->
  <div class="point-section">
    <h4><i class="fas fa-coins me-2"></i>포인트 사용</h4>
    <div class="mt-3">
      <input type="number"
             id="pointToUse"
             class="point-input"
             placeholder="사용할 포인트"
             onchange="calculateTotal()"
             min="0">
      <button class="use-all-btn" onclick="useAllPoints()">
        <i class="fas fa-star me-2"></i>전액 사용
      </button>
    </div>
    <small class="text-muted">※ 보유 포인트 내에서만 사용 가능합니다</small>
  </div>

  <!-- 주문 요약 -->
  <div class="summary">
    <h4 class="section-title">
      <i class="fas fa-receipt me-2"></i>주문 요약
    </h4>
    <div class="summary-row">
      <span><i class="fas fa-tag me-2"></i>상품 금액</span>
      <span id="originalAmount">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-percentage me-2"></i>등급 할인</span>
      <span id="gradeDiscount" class="discount-text">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-coins me-2"></i>포인트 사용</span>
      <span id="pointDiscount" class="discount-text">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-truck me-2"></i>배송비</span>
      <span id="shippingCost">3,000원</span>
    </div>
    <div class="summary-row total">
      <span><i class="fas fa-calculator me-2"></i>최종 결제 금액</span>
      <span id="finalAmount">0원</span>
    </div>

    <div class="mileage-info">
      <i class="fas fa-gift me-2"></i>
      적립 예정 마일리지: <strong id="earnMileage">0</strong>P
    </div>
  </div>

  <!-- 주문 폼 -->
  <form id="orderForm" action="/order/complete" method="post">
    <input type="hidden" name="bookId" th:value="${orderForm.bookId}">
    <input type="hidden" name="bookName" th:value="${orderForm.bookName}">
    <input type="hidden" name="bookAuthor" th:value="${orderForm.bookAuthor}">
    <input type="hidden" name="bookPublisher" th:value="${orderForm.bookPublisher}">
    <input type="hidden" name="price" th:value="${orderForm.price}">
    <input type="hidden" name="quantity" id="hiddenQuantity" th:value="${orderForm.quantity}">
    <input type="hidden" name="usedPoints" id="hiddenUsedPoints" value="0">
    <input type="hidden" name="finalAmount" id="hiddenFinalAmount" value="0">

    <button type="submit" class="order-btn" onclick="return validateAndSubmit()">
      <i class="fas fa-credit-card me-2"></i>주문 완료하기
    </button>
  </form>
</div>

<script th:inline="javascript">
  // 서버에서 전달받은 책 정보
  const bookData = {
    bookId: /*[[${orderForm.bookId}]]*/ 0,
    bookName: /*[[${orderForm.bookName}]]*/ '',
    price: /*[[${orderForm.price}]]*/ 0,
    quantity: /*[[${orderForm.quantity}]]*/ 1
  };

  // sessionStorage에서 사용자 데이터 가져오기
  function getUserData() {
    try {
      const userData = sessionStorage.getItem('userData');
      if (userData) {
        const parsedData = JSON.parse(userData);
        return {
          userId: parsedData.userId || 0,
          name: parsedData.userName || "사용자",
          nickname: parsedData.userNickname || "",
          email: parsedData.userEmail || "",
          phone: parsedData.userPhone || "",
          grade: parsedData.userGradeDTO?.gradeName || "BRONZE",
          points: parsedData.point || 0,
          discount: parsedData.userGradeDTO?.discount || 0,
          mileageRate: parsedData.userGradeDTO?.mileageRate || 0,
          minUsage: parsedData.userGradeDTO?.minUsage || 100
        };
      }
      return {
        userId: 0,
        name: "사용자",
        nickname: "",
        email: "",
        phone: "",
        grade: "BRONZE",
        points: 0,
        discount: 0,
        mileageRate: 0,
        minUsage: 100
      };
    } catch (error) {
      console.error('사용자 데이터 로드 오류:', error);
      return {
        userId: 0,
        name: "사용자",
        nickname: "",
        email: "",
        phone: "",
        grade: "BRONZE",
        points: 0,
        discount: 0,
        mileageRate: 0,
        minUsage: 100
      };
    }
  }

  const userData = getUserData();

  // 등급별 혜택 설정
  const gradeStrategies = {
    BRONZE: {
      discount: userData.discount,
      mileage: userData.mileageRate,
      freeShipping: false,
      minUsage: userData.minUsage
    },
    SILVER: {
      discount: userData.discount,
      mileage: userData.mileageRate,
      freeShipping: false,
      minUsage: userData.minUsage
    },
    GOLD: {
      discount: userData.discount,
      mileage: userData.mileageRate,
      freeShipping: userData.minUsage <= 0,
      minUsage: userData.minUsage
    }
  };

  // 수량 변경
  function changeQuantity(bookId, change) {
    const input = document.querySelector(`[data-book-id="${bookId}"] .quantity-input`);
    if (input) {
      const newValue = Math.max(1, parseInt(input.value) + change);
      input.value = newValue;
      bookData.quantity = newValue;
      document.getElementById('hiddenQuantity').value = newValue;
      calculateTotal();
    }
  }

  function updateQuantity(bookId, quantity) {
    const newQuantity = Math.max(1, parseInt(quantity));
    bookData.quantity = newQuantity;
    document.getElementById('hiddenQuantity').value = newQuantity;
    calculateTotal();
  }

  // 전액 포인트 사용
  function useAllPoints() {
    const pointInput = document.getElementById('pointToUse');
    const strategy = gradeStrategies[userData.grade] || gradeStrategies.BRONZE;
    const originalAmount = bookData.price * bookData.quantity;
    const afterDiscount = originalAmount * (1 - strategy.discount);
    const shippingCost = (strategy.freeShipping || afterDiscount >= strategy.minUsage) ? 0 : 3000;
    const maxUsablePoints = Math.min(userData.points, Math.floor(afterDiscount + shippingCost));

    pointInput.value = maxUsablePoints;
    calculateTotal();
  }

  // 총액 계산
  function calculateTotal() {
    const strategy = gradeStrategies[userData.grade] || gradeStrategies.BRONZE;
    const originalAmount = bookData.price * bookData.quantity;
    const gradeDiscount = Math.floor(originalAmount * strategy.discount);
    const pointToUse = Math.min(parseInt(document.getElementById('pointToUse').value) || 0, userData.points);

    const afterGradeDiscount = originalAmount - gradeDiscount;
    const shippingCost = (strategy.freeShipping || afterGradeDiscount >= strategy.minUsage) ? 0 : 3000;
    const finalAmount = Math.max(0, afterGradeDiscount - pointToUse + shippingCost);
    const earnMileage = Math.floor(originalAmount * strategy.mileage);

    // UI 업데이트
    document.getElementById('originalAmount').textContent = originalAmount.toLocaleString() + '원';
    document.getElementById('gradeDiscount').textContent = gradeDiscount > 0 ? '-' + gradeDiscount.toLocaleString() + '원' : '할인 없음';
    document.getElementById('pointDiscount').textContent = pointToUse > 0 ? '-' + pointToUse.toLocaleString() + '원' : '0원';

    const shippingText = shippingCost === 0 ?
            (strategy.freeShipping ? '무료배송' : `${strategy.minUsage.toLocaleString()}원 이상 무료`) :
            shippingCost.toLocaleString() + '원';
    document.getElementById('shippingCost').textContent = shippingText;

    document.getElementById('finalAmount').textContent = finalAmount.toLocaleString() + '원';
    document.getElementById('earnMileage').textContent = earnMileage.toLocaleString();

    // 숨겨진 필드 업데이트
    document.getElementById('hiddenUsedPoints').value = pointToUse;
    document.getElementById('hiddenFinalAmount').value = finalAmount;
  }

  function validateAndSubmit() {
    const finalAmount = parseInt(document.getElementById('hiddenFinalAmount').value);
    if (finalAmount <= 0) {
      alert('결제 금액이 올바르지 않습니다.');
      return false;
    }
    return confirm('주문을 진행하시겠습니까?');
  }

  function goBack() {
    if (document.referrer) {
      history.back();
    } else {
      window.location.href = '/search';
    }
  }

  // 페이지 로드 시 초기화
  document.addEventListener('DOMContentLoaded', function() {
    // 사용자 정보 UI 업데이트
    document.getElementById('userName').textContent = userData.name;
    document.getElementById('userGrade').textContent = userData.grade;
    document.getElementById('userGrade').className = `grade-badge grade-${userData.grade.toLowerCase()}`;
    document.getElementById('userPoints').textContent = userData.points.toLocaleString();

    console.log('사용자 등급 정보:', {
      grade: userData.grade,
      discount: userData.discount,
      mileageRate: userData.mileageRate,
      minUsage: userData.minUsage
    });

    calculateTotal();
  });
</script>
</body>
</html>
