<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문하기 - 온라인 서점</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .container {
      max-width: 700px;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
      font-weight: bold;
    }

    .user-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .user-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .grade-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-left: 10px;
      font-size: 0.9em;
    }

    .grade-bronze {
      background: linear-gradient(135deg, #cd7f32, #b8860b);
      color: white;
    }
    .grade-silver {
      background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
      color: #333;
    }
    .grade-gold {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #333;
    }
    .grade-platinum {
      background: linear-gradient(135deg, #e5e4e2, #bcc6cc);
      color: #333;
    }

    .points-info {
      margin-top: 12px;
      font-size: 1.1em;
    }

    .section-title {
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e9ecef;
    }

    .book-item {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }

    .book-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .book-details h5 {
      margin: 0;
      color: #2c3e50;
      font-weight: bold;
    }

    .book-meta {
      color: #6c757d;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .book-price {
      font-size: 1.1em;
      font-weight: bold;
      color: #e74c3c;
    }

    .quantity-display {
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }

    .summary {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin: 30px 0;
      border: 1px solid #e9ecef;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      align-items: center;
    }

    .summary-row.total {
      font-size: 1.3em;
      font-weight: bold;
      color: #e74c3c;
      border-top: 2px solid #e9ecef;
      padding-top: 15px;
      margin-top: 15px;
    }

    .discount-text {
      color: #28a745;
      font-weight: bold;
    }

    .order-btn {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .order-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(40, 167, 69, 0.4);
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .mileage-info {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      border-left: 4px solid #007bff;
    }

    @media (max-width: 768px) {
      .book-info {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 뒤로가기 버튼 -->
  <button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left me-2"></i>뒤로가기
  </button>

  <h1 class="page-title">
    <i class="fas fa-shopping-cart me-3"></i>주문하기
  </h1>

  <!-- 사용자 정보 -->
  <div class="user-info">
    <div class="user-name">
      <span th:text="${currentUser.userName}">사용자</span>님  <!-- 변경: userGrade.userName → currentUser.userName -->
      <span class="grade-badge" th:classappend="'grade-' + ${userGrade.gradeName.toLowerCase()}" th:text="${userGrade.gradeName}">BRONZE</span>
    </div>
    <div class="points-info">
      <i class="fas fa-coins me-2"></i>
      보유 포인트: <strong th:text="${#numbers.formatInteger(userPoints, 0, 'COMMA')}">0</strong>P
    </div>
  </div>

  <!-- 주문 도서 목록 -->
  <h3 class="section-title">
    <i class="fas fa-book me-2"></i>주문 도서
  </h3>

  <div id="bookList">
    <div class="book-item">
      <div class="book-info">
        <div class="book-details">
          <h5 th:text="${orderForm.bookName}">책 제목</h5>
          <div class="book-meta">
            <span th:if="${orderForm.bookAuthor}">
              <i class="fas fa-user me-1"></i>저자: <span th:text="${orderForm.bookAuthor}">저자명</span>
            </span>
            <span th:if="${orderForm.bookPublisher}" class="ms-3">
              <i class="fas fa-building me-1"></i>출판사: <span th:text="${orderForm.bookPublisher}">출판사</span>
            </span>
          </div>
          <div class="book-price mt-2" th:text="${#numbers.formatInteger(orderForm.price, 0, 'COMMA')} + '원'">
            가격
          </div>
        </div>

        <div class="quantity-display">
          수량: <span th:text="${orderForm.quantity}">1</span>권
        </div>
      </div>
    </div>
  </div>

  <!-- 주문 요약 (서버에서 계산된 값 사용) -->
  <div class="summary">
    <h4 class="section-title">
      <i class="fas fa-receipt me-2"></i>주문 요약
    </h4>
    <div class="summary-row">
      <span><i class="fas fa-tag me-2"></i>상품 금액</span>
      <span th:text="${#numbers.formatInteger(calculationResult.originalAmount, 0, 'COMMA')} + '원'">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-percentage me-2"></i>등급 할인</span>
      <span class="discount-text" th:text="${calculationResult.gradeDiscountAmount > 0 ? '-' + #numbers.formatInteger(calculationResult.gradeDiscountAmount, 0, 'COMMA') + '원' : '할인 없음'}">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-coins me-2"></i>포인트 사용</span>
      <span class="discount-text" th:text="${calculationResult.usedPoints > 0 ? '-' + #numbers.formatInteger(calculationResult.usedPoints, 0, 'COMMA') + '원' : '0원'}">0원</span>
    </div>
    <div class="summary-row">
      <span><i class="fas fa-truck me-2"></i>배송비</span>
      <span th:text="${calculationResult.shippingCost == 0 ? '무료배송' : #numbers.formatInteger(calculationResult.shippingCost, 0, 'COMMA') + '원'}">3,000원</span>
    </div>
    <div class="summary-row total">
      <span><i class="fas fa-calculator me-2"></i>최종 결제 금액</span>
      <span th:text="${#numbers.formatInteger(calculationResult.finalAmount, 0, 'COMMA')} + '원'">0원</span>
    </div>

    <div class="mileage-info">
      <i class="fas fa-gift me-2"></i>
      적립 예정 마일리지: <strong th:text="${#numbers.formatInteger(calculationResult.earnedMileage, 0, 'COMMA')}">0</strong>P
    </div>
  </div>

  <!-- 주문 폼 -->
  <form id="orderCompleteForm" action="/api/order/complete" method="post">
    <input type="hidden" name="bookId" th:value="${orderForm.bookId}">
    <input type="hidden" name="bookName" th:value="${orderForm.bookName}">
    <input type="hidden" name="bookAuthor" th:value="${orderForm.bookAuthor}">
    <input type="hidden" name="bookPublisher" th:value="${orderForm.bookPublisher}">
    <input type="hidden" name="price" th:value="${orderForm.price}">
    <input type="hidden" name="quantity" th:value="${orderForm.quantity}">
    <input type="hidden" name="usedPoints" th:value="${calculationResult.usedPoints}">
    <input type="hidden" name="finalAmount" th:value="${calculationResult.finalAmount}">

    <button type="submit" class="order-btn" onclick="return validateAndSubmit()">
      <i class="fas fa-credit-card me-2"></i>주문 완료하기
    </button>
  </form>
</div>

<script>
  function validateAndSubmit() {
    return confirm('주문을 진행하시겠습니까?');
  }

  function goBack() {
    if (document.referrer) {
      history.back();
    } else {
      window.location.href = '/search';
    }
  }
</script>
</body>
</html>
