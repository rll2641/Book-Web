<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 서점 - 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
      color: #2c3e50 !important;
    }
    .search-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .bestseller-section {
      background-color: #f8f9fa;
      padding: 30px 0;
    }
    .book-card {
      transition: transform 0.3s;
      height: 100%;
    }
    .book-card:hover {
      transform: translateY(-5px);
    }
    .book-thumbnail {
      height: 200px;
      object-fit: cover;
      width: 100%;
    }
    .sidebar {
      background-color: #ffffff;
      border-left: 1px solid #dee2e6;
      min-height: 100vh;
      padding: 20px;
    }
    .category-menu {
      margin-bottom: 30px;
    }
    .popular-keywords {
      margin-bottom: 30px;
    }
    .recent-books {
      margin-bottom: 30px;
    }
    .keyword-rank {
      color: #e74c3c;
      font-weight: bold;
    }
    .banner-item {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .tab-content {
      padding-top: 20px;
    }
    .nav-tabs .nav-link {
      color: #6c757d;
      border: none;
      border-bottom: 2px solid transparent;
    }
    .nav-tabs .nav-link.active {
      color: #495057;
      background-color: transparent;
      border-color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{common/navigation :: navigation}"></div>

<!-- 검색 영역 -->
<div class="container">
  <div class="search-container">
    <form action="/search" method="get" class="d-flex">
      <select name="searchType" class="form-select me-2" style="width: 120px;">
        <option value="all">전체</option>
        <option value="title">책 제목</option>
        <option value="author">저자</option>
        <option value="publisher">출판사</option>
      </select>
      <input type="text" name="keyword" class="form-control me-2"
             placeholder="책 제목, 저자, 출판사로 검색하세요" required>
      <button class="btn btn-primary" type="submit">검색</button>
    </form>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- 메인 콘텐츠 -->
    <div class="col-md-9">
      <!-- 베스트셀러 섹션 -->
      <div class="bestseller-section">
        <div class="container">
          <h2 class="text-center mb-4">📈 베스트셀러</h2>

          <!-- 탭 네비게이션 -->
          <ul class="nav nav-tabs justify-content-center" id="bestsellerTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="weekly-tab" data-bs-toggle="tab" data-bs-target="#weekly"
                      type="button" role="tab">주간 베스트</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly"
                      type="button" role="tab">월간 베스트</button>
            </li>
          </ul>

          <!-- 탭 콘텐츠 -->
          <div class="tab-content" id="bestsellerTabContent">
            <!-- 주간 베스트셀러 -->
            <div class="tab-pane fade show active" id="weekly" role="tabpanel">
              <div class="row">
                <div class="col-md-3 mb-4" th:each="book, iterStat : ${weeklyBestSellers}" th:if="${iterStat.count <= 8}">
                  <div class="card book-card">
                    <img th:src="${book.bookImagePath}" class="card-img-top book-thumbnail"
                         th:alt="${book.bookName}"
                         onerror="this.src='/images/no-image.png';">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="badge bg-success">
                          <span th:text="${iterStat.count}">1</span>위
                        </span>
                        <small class="text-muted" th:text="${book.bookPublisher}">출판사</small>
                      </div>
                      <h6 class="card-title" th:text="${#strings.abbreviate(book.bookName, 40)}">책 제목</h6>
                      <p class="card-text text-muted small" th:text="${book.bookAuthor}">저자</p>
                      <p class="card-text" th:if="${book.bookDiscount}">
                        <strong th:text="${#numbers.formatInteger(book.bookDiscount, 0, 'COMMA')}">15000</strong>원
                      </p>
                      <a th:href="'/book/' + ${book.bookId}" class="btn btn-outline-success btn-sm">자세히 보기</a>
                    </div>
                  </div>
                </div>
                <!-- 데이터가 없을 경우 -->
                <div th:if="${#lists.isEmpty(weeklyBestSellers)}" class="col-12 text-center py-5">
                  <p class="text-muted">주간 베스트셀러 데이터를 불러오는 중입니다...</p>
                </div>
              </div>
            </div>

            <!-- 월간 베스트셀러 -->
            <div class="tab-pane fade" id="monthly" role="tabpanel">
              <div class="row">
                <div class="col-md-3 mb-4" th:each="book, iterStat : ${monthlyBestSellers}" th:if="${iterStat.count <= 8}">
                  <div class="card book-card">
                    <img th:src="${book.bookImagePath}" class="card-img-top book-thumbnail"
                         th:alt="${book.bookName}"
                         onerror="this.src='/images/no-image.png';">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="badge bg-primary">
                          <span th:text="${iterStat.count}">1</span>위
                        </span>
                        <small class="text-muted" th:text="${book.bookPublisher}">출판사</small>
                      </div>
                      <h6 class="card-title" th:text="${#strings.abbreviate(book.bookName, 40)}">책 제목</h6>
                      <p class="card-text text-muted small" th:text="${book.bookAuthor}">저자</p>
                      <p class="card-text" th:if="${book.bookDiscount}">
                        <strong th:text="${#numbers.formatInteger(book.bookDiscount, 0, 'COMMA')}">15000</strong>원
                      </p>
                      <a th:href="'/book/' + ${book.bookId}" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                    </div>
                  </div>
                </div>
                <!-- 데이터가 없을 경우 -->
                <div th:if="${#lists.isEmpty(monthlyBestSellers)}" class="col-12 text-center py-5">
                  <p class="text-muted">월간 베스트셀러 데이터를 불러오는 중입니다...</p>
                </div>
              </div>
            </div>
          </div>

          <!-- 디버깅 정보 (개발용) -->
          <div class="mt-3 text-center" th:if="${weeklyBestSellers != null or monthlyBestSellers != null}">
            <small class="text-muted">
              주간: <span th:text="${weeklyBestSellers != null ? weeklyBestSellers.size() : 0}">0</span>권,
              월간: <span th:text="${monthlyBestSellers != null ? monthlyBestSellers.size() : 0}">0</span>권
            </small>
          </div>

        </div>
      </div>
    </div>

    <!-- 사이드바 -->
    <div class="col-md-3 sidebar">
      <!-- 인기 검색어 -->
      <div th:replace="~{common/popularKeywords :: popularKeywords}"></div>
      <!-- 최근 조회한 책 -->
      <div th:replace="~{common/recentlyViewed :: recentBooks}"></div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 네비게이션 스크립트 포함 (중요!) -->
<script th:replace="~{common/navigation :: navigation-script}"></script>

<script>
  // 메인 페이지 전용 스크립트
  document.addEventListener('DOMContentLoaded', function() {
    console.log('메인 페이지 로드됨');

    // 로그인 상태 확인 (네비게이션 스크립트가 로드된 후)
    setTimeout(() => {
      if (typeof window.updateAuthStatus === 'function') {
        console.log('메인 페이지에서 인증 상태 확인');
        window.updateAuthStatus();
      } else {
        console.log('네비게이션 스크립트가 아직 로드되지 않음');
      }
    }, 200);
  });
</script>
</body>
</html>
