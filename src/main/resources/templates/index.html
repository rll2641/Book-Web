<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 서점 - 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #ec4899;
      --success-color: #10b981;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
      --border-color: #e5e7eb;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* 검색 영역 개선 */
    .search-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-wrapper {
      background: white;
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 8px;
      transition: all 0.3s ease;
    }

    .search-wrapper:hover {
      box-shadow: 0 15px 50px rgba(99, 102, 241, 0.2);
      transform: translateY(-2px);
    }

    .search-wrapper form {
      display: flex;
      align-items: center;
    }

    .search-wrapper select {
      border: none;
      background: transparent;
      padding: 12px 15px;
      font-weight: 600;
      color: var(--text-dark);
      cursor: pointer;
      border-radius: 30px;
      font-size: 0.9rem;
      width: auto;
      min-width: 90px;
    }

    .search-wrapper select:focus {
      outline: none;
      background: var(--bg-light);
    }

    .search-wrapper input {
      border: none;
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
    }

    .search-wrapper input:focus {
      outline: none;
    }

    .search-wrapper button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border: none;
      padding: 12px 35px;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .search-wrapper button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
    }

    /* 베스트셀러 섹션 */
    .bestseller-section {
      background: white;
      padding: 50px 0;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* 탭 스타일 */
    .nav-tabs {
      border: none;
      justify-content: center;
      margin-bottom: 30px;
    }

    .nav-tabs .nav-link {
      border: none;
      padding: 12px 30px;
      color: var(--text-light);
      font-weight: 600;
      border-radius: 50px;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .nav-tabs .nav-link:hover {
      color: var(--primary-color);
      background: var(--bg-light);
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
    }

    /* 책 카드 */
    .book-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s ease;
      height: 100%;
      background: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .book-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2);
    }

    .book-thumbnail {
      height: 280px;
      object-fit: cover;
      width: 100%;
      transition: transform 0.4s ease;
    }

    .book-card:hover .book-thumbnail {
      transform: scale(1.05);
    }

    .book-card .card-body {
      padding: 20px;
    }

    .rank-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .rank-badge.weekly {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .rank-badge.monthly {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    }

    .book-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-dark);
      line-height: 1.4;
      min-height: 44px;
    }

    .book-author {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .book-price {
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .book-publisher {
      font-size: 0.75rem;
      color: var(--text-light);
      background: var(--bg-light);
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
    }

    .btn-detail {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: white;
    }

    .btn-detail:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }

    /* 사이드바 */
    .sidebar {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
      margin-left: 20px;
    }

    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--text-dark);
      display: flex;
      align-items: center;
    }

    .sidebar-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      margin-right: 10px;
      border-radius: 2px;
    }

    /* 빈 데이터 메시지 */
    .empty-message {
      padding: 80px 20px;
      text-align: center;
    }

    .empty-message-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-message-text {
      color: var(--text-light);
      font-size: 1.1rem;
    }

    /* 디버깅 정보 */
    .debug-info {
      background: var(--bg-light);
      padding: 15px;
      border-radius: 15px;
      margin-top: 30px;
    }

    /* 카드 위치 조정 */
    .card-img-top-wrapper {
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }

      .search-container {
        margin: 20px auto;
      }

      .sidebar {
        margin-left: 0;
        margin-top: 20px;
      }
      /* 최근 본 책 스타일 */
      .recent-books-header {
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      .recent-book-item {
        display: flex;
        align-items: flex-start;
        padding: 12px;
        margin-bottom: 8px;
        background: var(--bg-light);
        border-radius: 12px;
        border-left: 3px solid var(--primary-color);
        transition: all 0.3s ease;
      }

      .recent-book-item:hover {
        background: #f3f4f6;
        transform: translateX(5px);
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
        border-left-color: var(--secondary-color);
      }

      .book-rank {
        width: 28px;
        height: 28px;
        min-width: 28px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.85rem;
        margin-right: 12px;
        box-shadow: 0 2px 6px rgba(99, 102, 241, 0.3);
      }

      .book-info {
        flex: 1;
        min-width: 0;
      }

      .book-title-link {
        display: block;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-dark);
        text-decoration: none;
        line-height: 1.4;
        margin-bottom: 6px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        transition: color 0.2s ease;
      }

      .book-title-link:hover {
        color: var(--primary-color);
      }

      .book-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .book-author {
        font-size: 0.75rem;
        color: var(--text-light);
        flex: 1;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .book-price {
        font-size: 0.85rem;
        font-weight: 700;
        color: var(--primary-color);
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{common/navigation :: navigation}"></div>

<!-- 검색 영역 -->
<div class="container">
  <div class="search-container">
    <div class="search-wrapper">
      <form action="/search" method="get">
        <select name="searchType" class="form-select">
          <option value="all">전체</option>
          <option value="title">책 제목</option>
          <option value="author">저자</option>
          <option value="publisher">출판사</option>
        </select>
        <input type="text" name="keyword" class="form-control"
               placeholder="찾고 싶은 책을 검색해보세요..." required>
        <button type="submit">검색</button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- 메인 콘텐츠 -->
    <div class="col-md-9">
      <!-- 베스트셀러 섹션 -->
      <div class="bestseller-section">
        <div class="container">
          <h2 class="section-title">📚 베스트셀러</h2>

          <!-- 탭 네비게이션 -->
          <ul class="nav nav-tabs" id="bestsellerTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="weekly-tab" data-bs-toggle="tab" data-bs-target="#weekly"
                      type="button" role="tab">주간 베스트</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly"
                      type="button" role="tab">월간 베스트</button>
            </li>
          </ul>

          <!-- 탭 콘텐츠 -->
          <div class="tab-content" id="bestsellerTabContent">
            <!-- 주간 베스트셀러 -->
            <div class="tab-pane fade show active" id="weekly" role="tabpanel">
              <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="book, iterStat : ${weeklyBestSellers}" th:if="${iterStat.count <= 8}">
                  <div class="card book-card">
                    <div class="card-img-top-wrapper">
                      <div class="rank-badge weekly" th:text="${iterStat.count}">1</div>
                      <img th:src="${book.bookImagePath}" class="card-img-top book-thumbnail"
                           th:alt="${book.bookName}"
                           onerror="this.src='/images/no-image.png';">
                    </div>
                    <div class="card-body">
                      <div class="mb-2">
                        <span class="book-publisher" th:text="${book.bookPublisher}">출판사</span>
                      </div>
                      <h6 class="book-title" th:text="${#strings.abbreviate(book.bookName, 40)}">책 제목</h6>
                      <p class="book-author" th:text="${book.bookAuthor}">저자</p>
                      <p class="book-price" th:if="${book.bookDiscount}">
                        <span th:text="${#numbers.formatInteger(book.bookDiscount, 0, 'COMMA')}">15,000</span>원
                      </p>
                      <a href="javascript:void(0)"
                         th:onclick="'goToBookDetail(' + ${book.bookId} + ')'"
                         class="btn btn-detail">자세히 보기</a>
                    </div>
                  </div>
                </div>
                <!-- 데이터가 없을 경우 -->
                <div th:if="${#lists.isEmpty(weeklyBestSellers)}" class="col-12">
                  <div class="empty-message">
                    <div class="empty-message-icon">📖</div>
                    <p class="empty-message-text">주간 베스트셀러 데이터를 불러오는 중입니다...</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- 월간 베스트셀러 -->
            <div class="tab-pane fade" id="monthly" role="tabpanel">
              <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="book, iterStat : ${monthlyBestSellers}" th:if="${iterStat.count <= 8}">
                  <div class="card book-card">
                    <div class="card-img-top-wrapper">
                      <div class="rank-badge monthly" th:text="${iterStat.count}">1</div>
                      <img th:src="${book.bookImagePath}" class="card-img-top book-thumbnail"
                           th:alt="${book.bookName}"
                           onerror="this.src='/images/no-image.png';">
                    </div>
                    <div class="card-body">
                      <div class="mb-2">
                        <span class="book-publisher" th:text="${book.bookPublisher}">출판사</span>
                      </div>
                      <h6 class="book-title" th:text="${#strings.abbreviate(book.bookName, 40)}">책 제목</h6>
                      <p class="book-author" th:text="${book.bookAuthor}">저자</p>
                      <p class="book-price" th:if="${book.bookDiscount}">
                        <span th:text="${#numbers.formatInteger(book.bookDiscount, 0, 'COMMA')}">15,000</span>원
                      </p>
                      <a th:href="'/book/' + ${book.bookId}" class="btn btn-detail">자세히 보기</a>
                    </div>
                  </div>
                </div>
                <!-- 데이터가 없을 경우 -->
                <div th:if="${#lists.isEmpty(monthlyBestSellers)}" class="col-12">
                  <div class="empty-message">
                    <div class="empty-message-icon">📖</div>
                    <p class="empty-message-text">월간 베스트셀러 데이터를 불러오는 중입니다...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 디버깅 정보 (개발용) -->
          <div class="debug-info text-center" th:if="${weeklyBestSellers != null or monthlyBestSellers != null}">
            <small class="text-muted">
              주간: <span th:text="${weeklyBestSellers != null ? weeklyBestSellers.size() : 0}">0</span>권,
              월간: <span th:text="${monthlyBestSellers != null ? monthlyBestSellers.size() : 0}">0</span>권
            </small>
          </div>

        </div>
      </div>
    </div>

    <!-- 사이드바 -->
    <div class="col-md-3">
      <div class="sidebar">
        <!-- 인기 검색어 -->
        <div th:replace="~{common/popularKeywords :: popularKeywords}"></div>
        <!-- 최근 조회한 책 -->
        <div th:replace="~{common/recentlyViewed :: recentBooks}"></div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 네비게이션 스크립트 포함 (중요!) -->
<script th:replace="~{common/navigation :: navigation-script}"></script>

<script>
  // 메인 페이지 전용 스크립트
  document.addEventListener('DOMContentLoaded', async function() {
    console.log('메인 페이지 로드됨');

    // 인증 상태 확인
    setTimeout(() => {
      if (typeof window.updateAuthStatus === 'function') {
        window.updateAuthStatus();
      }
    }, 200);

    // 최근 본 상품 조회 (이미 있는 코드 활용)
    const accessToken = sessionStorage.getItem('accessToken');
    if (accessToken) {
      try {
        const response = await fetch('/api/recent-books', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (response.ok) {
          const recentBooks = await response.json();
          displayRecentBooks(recentBooks);
        } else {
          // 로그인 안 된 경우
          displayRecentBooks([]);
        }
      } catch (error) {
        console.error('최근 본 상품 조회 실패:', error);
        displayRecentBooks([]);
      }
    } else {
      // 토큰 없으면 빈 배열
      displayRecentBooks([]);
    }

    // 탭 전환 애니메이션
    const tabButtons = document.querySelectorAll('[data-bs-toggle="tab"]');
    tabButtons.forEach(button => {
      button.addEventListener('shown.bs.tab', function(e) {
        const targetPane = document.querySelector(e.target.getAttribute('data-bs-target'));
        targetPane.style.opacity = '0';
        setTimeout(() => {
          targetPane.style.transition = 'opacity 0.3s ease';
          targetPane.style.opacity = '1';
        }, 50);
      });
    });
  });

  // 최근 본 상품 표시 함수 개선
  function displayRecentBooks(books) {
    const container = document.querySelector('#recent-books-container');
    if (!container) return;

    if (!books || books.length === 0) {
      container.innerHTML = `
      <div class="text-center py-4">
        <small class="text-muted">최근 본 상품이 없습니다</small>
      </div>
    `;
      return;
    }

    let html = `
    <div class="recent-books-header">
      <h5 class="sidebar-title mb-3">👀 최근 조회한 책</h5>
    </div>
  `;

    books.forEach((book, index) => {
      html += `
      <div class="recent-book-item">
        <div class="book-info">
          <a href="javascript:void(0)"
             onclick="goToBookDetail(${book.bookId})"
             class="book-title-link">
            ${book.bookName}
          </a>
          <div class="book-meta">
            <span class="book-author">${book.bookAuthor || '저자 미상'}</span>
            <span class="book-price">${book.bookDiscount ? book.bookDiscount.toLocaleString() : '0'}원</span>
          </div>
        </div>
      </div>
    `;
    });

    container.innerHTML = html;
  }

  // 책 상세 페이지 이동
  async function goToBookDetail(bookId) {
    const accessToken = sessionStorage.getItem('accessToken');

    if (accessToken) {
      // 로그인 상태: fetch로 요청
      try {
        const response = await fetch(`/book/${bookId}`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (response.ok) {
          const html = await response.text();
          document.open();
          document.write(html);
          document.close();
          window.history.pushState({}, '', `/book/${bookId}`);
        } else {
          window.location.href = `/book/${bookId}`;
        }
      } catch (error) {
        window.location.href = `/book/${bookId}`;
      }
    } else {
      // 비로그인: 일반 이동
      window.location.href = `/book/${bookId}`;
    }
  }
</script>
</body>
</html>
