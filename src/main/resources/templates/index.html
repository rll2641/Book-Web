<script>
  // ë©”ì¸ í˜ì´ì§€ ì „ìš© ìŠ¤í¬ë¦½íŠ¸
  document.addEventListener('DOMContentLoaded', async function() {
    console.log('ë©”ì¸ í˜ì´ì§€ ë¡œë“œë¨');

    // ì¸ì¦ ìƒíƒœ í™•ì¸
    setTimeout(() => {
      if (typeof window.updateAuthStatus === 'function') {
        window.updateAuthStatus();
      }
    }, 200);

    // ìµœê·¼ ë³¸ ìƒí’ˆ ì¡°íšŒ (ì´ë¯¸ ìˆëŠ” ì½”ë“œ í™œìš©)
    const accessToken = sessionStorage.getItem('accessToken');
    if (accessToken) {
      try {
        const response = await fetch('/api/recent-books', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (response.ok) {
          const recentBooks = await response.json();
          displayRecentBooks(recentBooks);
        } else {
          // ë¡œê·¸ì¸ ì•ˆ ëœ ê²½ìš°
          displayRecentBooks([]);
        }
      } catch (error) {
        console.error('ìµœê·¼ ë³¸ ìƒí’ˆ ì¡°íšŒ ì‹¤íŒ¨:', error);
        displayRecentBooks([]);
      }
    } else {
      // í† í° ì—†ìœ¼ë©´ ë¹ˆ ë°°ì—´
      displayRecentBooks([]);
    }

    // íƒ­ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜
    const tabButtons = document.querySelectorAll('[data-bs-toggle="tab"]');
    tabButtons.forEach(button => {
      button.addEventListener('shown.bs.tab', function(e) {
        const targetPane = document.querySelector(e.target.getAttribute('data-bs-target'));
        targetPane.style.opacity = '0';
        setTimeout(() => {
          targetPane.style.transition = 'opacity 0.3s ease';
          targetPane.style.opacity = '1';
        }, 50);
      });
    });
  });

  // ìµœê·¼ ë³¸ ìƒí’ˆ í‘œì‹œ í•¨ìˆ˜ ê°œì„ 
  function displayRecentBooks(books) {
    const container = document.querySelector('#recent-books-container');
    if (!container) return;

    if (!books || books.length === 0) {
      container.innerHTML = `
      <div class="text-center py-4">
        <small class="text-muted">ìµœê·¼ ë³¸ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤</small>
      </div>
    `;
      return;
    }

    let html = `

      <h5 class="sidebar-title mb-3">ğŸ‘€ ìµœê·¼ ì¡°íšŒí•œ ì±…</h5>
    </div>
  `;

    books.forEach((book, index) => {
      html += `
      <div class="recent-book-item">
        <div class="book-info">
          <a href="javascript:void(0)"
             onclick="goToBookDetail(${book.bookId})"
             class="book-title-link">
            ${book.bookName}
          </a>
          <div class="book-meta">
            <span class="book-author">${book.bookAuthor || 'ì €ì ë¯¸ìƒ'}</span>
            <span class="book-price">${book.bookDiscount ? book.bookDiscount.toLocaleString() : '0'}ì›</span>
          </div>
        </div>
      </div>
    `;
    });

    container.innerHTML = html;
  }

  // ì±… ìƒì„¸ í˜ì´ì§€ ì´ë™
  async function goToBookDetail(bookId) {
    const accessToken = sessionStorage.getItem('accessToken');

    if (accessToken) {
      // ë¡œê·¸ì¸ ìƒíƒœ: fetchë¡œ ìš”ì²­
      try {
        const response = await fetch(`/book/${bookId}`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (response.ok) {
          const html = await response.text();
          document.open();
          document.write(html);
          document.close();
          window.history.pushState({}, '', `/book/${bookId}`);
        } else {
          window.location.href = `/book/${bookId}`;
        }
      } catch (error) {
        window.location.href = `/book/${bookId}`;
      }
    } else {
      // ë¹„ë¡œê·¸ì¸: ì¼ë°˜ ì´ë™
      window.location.href = `/book/${bookId}`;
    }
  }
</script>
