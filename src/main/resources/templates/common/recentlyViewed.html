<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="recentBooks" class="recent-books">
  <!-- JavaScript가 이 ID로 컨테이너를 찾습니다 -->
  <div id="recent-books-container">
    <!-- 로딩 중 표시 (JavaScript가 로드되기 전) -->
    <div class="text-center py-3">
      <small class="text-muted">로딩 중...</small>
    </div>
  </div>
</div>

<style>
  .banner-item {
    padding: 10px;
    border-radius: 10px;
    transition: all 0.3s ease;
    background: var(--bg-light);
  }

  .banner-item:hover {
    background: #f3f4f6;
    transform: translateX(5px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .banner-item a:hover {
    color: var(--primary-color) !important;
  }
</style>

</body>
</html>
