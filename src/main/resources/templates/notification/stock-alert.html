<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 알림</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #007bff;
            margin: 0;
            font-size: 28px;
        }
        .alert-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        .book-info {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        .book-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .stock-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .stock-number {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .message-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .action-button {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            margin: 20px auto;
            display: block;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 14px;
        }
        .timestamp {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .warning { color: #dc3545; }
        .low-stock { color: #fd7e14; }
        .normal { color: #28a745; }
    </style>
</head>
<body style="background-color: #f4f4f4; margin: 0; padding: 0; width: 100%;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px 0;">
    <tr>
        <td align="center">
            <table class="container" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 10px; margin: 0 auto;">
                <!-- Header -->
                <tr>
                    <td class="header" style="text-align: center; padding: 30px 20px 20px 20px; border-bottom: 3px solid #007bff;">
                        <div style="font-size: 48px; margin-bottom: 10px;">
                            <span th:text="${currentStock == 0 ? '⚠️' : (currentStock <= 3 ? '🔥' : '📢')}">📢</span>
                        </div>
                        <h1 style="color: #007bff; font-size: 28px; margin: 10px 0;">재고 알림</h1>
                        <div class="alert-badge" style="background: #ff6b6b; color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: bold; display: inline-block; margin-top: 10px;">STOCK ALERT</div>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td class="content" style="padding: 30px 20px;">
                        <!-- Book Info -->
                        <div class="book-info" style="background-color: #f8f9fa; border-left: 4px solid #007bff; padding: 20px; margin: 20px 0;">
                            <div class="book-title" style="font-size: 20px; font-weight: bold; color: #2c3e50; margin-bottom: 10px;" th:text="${bookTitle}">도서 제목</div>
                            <p>고객님이 관심 등록하신 도서의 재고 상황을 알려드립니다.</p>
                        </div>

                        <!-- Stock Info -->
                        <div class="stock-info" style="background: #667eea; color: white; padding: 20px; border-radius: 8px; text-align: center; margin: 20px 0;">
                            <div>현재 재고</div>
                            <div class="stock-number" style="font-size: 36px; font-weight: bold; margin: 10px 0;" th:text="${currentStock + '권'}">0권</div>
                            <div th:if="${currentStock == 0}">품절 상태입니다</div>
                            <div th:if="${currentStock > 0 and currentStock <= 3}">재고가 얼마 남지 않았습니다</div>
                            <div th:if="${currentStock > 3}">재고 알림 기준에 도달했습니다</div>
                        </div>

                        <!-- Message Box -->
                        <div class="message-box" style="background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: center; font-weight: bold;" th:text="${message}">
                            재고 알림 메시지
                        </div>

                        <!-- Action Button -->
                        <div style="text-align: center; margin: 30px 0;">
                            <a href="#" class="action-button" style="background: #007bff; color: white; text-decoration: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; display: inline-block;">지금 주문하기</a>
                            <p style="font-size: 14px; color: #6c757d; margin-top: 10px;">
                                재고가 한정되어 있으니 서둘러 주문해보세요!
                            </p>
                        </div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td class="footer" style="text-align: center; padding: 20px; border-top: 1px solid #dee2e6; color: #6c757d; font-size: 14px;">
                        <p><strong>📚 온라인 서점</strong></p>
                        <p>언제나 최고의 도서를 제공하기 위해 노력하겠습니다.</p>
                        <p style="font-size: 12px; margin-top: 15px;">
                            이 알림은 고객님이 설정하신 재고 알림 서비스에 의해 발송되었습니다.<br>
                            알림 설정을 변경하시려면 마이페이지에서 수정하실 수 있습니다.
                        </p>
                    </td>
                </tr>

                <!-- Timestamp -->
                <tr>
                    <td>
                        <div class="timestamp" style="background-color: #e9ecef; padding: 10px; border-radius: 5px; font-size: 12px; color: #6c757d; text-align: center; margin: 20px;">
                            <span th:text="'알림 발송 시간: ' + ${notificationTime}">알림 발송 시간</span>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
